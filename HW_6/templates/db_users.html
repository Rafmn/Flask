{% extends 'base.html' %}

{% block title %}
    База
{% endblock %}

{% block content %}
    <div class="row">
    {% for user in users %}
        <p>
            ID: {{ user.id }}<br>
            Имя: {{ user.first_name }}
            Фамилия: {{ user.last_name }}
            Email: {{ user.email }}
            Пароль: {{ user.password }}
        </p>
    {% endfor %}
    </div>
{% endblock %}
