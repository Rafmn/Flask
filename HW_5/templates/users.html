<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li class="User">
            <em>{{ user.id }} {{ user.name }} {{ user.email }} {{ user.password }}</em>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
